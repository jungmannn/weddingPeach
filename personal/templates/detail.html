{% extends 'base.html' %}
<!--메뉴 가져오기 위해-->

{% block import %}
<!--css파일 import 부분, 해당 폴더 안에있는 static 파일에서 작업-->
{% load staticfiles %}
<link rel="stylesheet" href="{% static "css/animalShop.css" %}?ver=1">
{% endblock %}

{% block contents %}
<!--여기 안에다 코딩 해주시면 됩니다. personal은 로그인 아이디마다 다른 화면이 보이도록 설계해야함. -->
<!--model 만들고 각 유저마다 데이터를 따로 저장하여 보여줘야함.. 어려움-->

<div class="container">
    <br>
    <div class="alert alert-light" role="alert">
        <h3 style="color:black;">{{ personal.title }}</h3>
        <p class="card-text"><small class="text-muted">{{ personal.pub_date }}</small></p>
    </div>
    <div class="alert alert-light" role="alert">
            <img class="img-fluid rounded mb-3 mb-md-0" style="width:100%; max-width:300px; height:100%; max-height:300px;"
            src="{{personal.image.url}}" alt="">
        <br><br><br>
        <h5>{{ personal.body }}</h5>
        <br>
    </div>
<br>
    <a class="alert alert-light" href="{% url 'personal' %}" role="button">돌아가기</a>
    <a class="alert alert-light" href="{% url 'delete' personal.id %}" role="button">[삭제]</a>
    <a class="alert alert-primary" href='{% url "application" %}' role="button">신청</a>
</div>


<br><br>
{% endblock %}

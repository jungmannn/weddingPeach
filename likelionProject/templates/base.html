<!DOCTYPE html>
<html>
    <head>
        <title>Wedding Peach</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/css/mdb.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/js/mdb.min.js"></script>

        <!-- icon -->
	    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        
        <!-- fonts -->
	    <link href="https://fonts.googleapis.com/css?family=Heebo|Noto+Sans+KR" rel="stylesheet">

        <!--map api-->
        <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=022qu25s9i"></script>

        <!--static file을 간단히 불러오기 위해 사용-->
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static "css/base.css" %}?ver=1" >
        

        {% block import %}
        {% endblock %}
    </head>
    <body>
        <header class="header-area nvb-fade" id="header">
            <nav class="nvb">
                <a class="nvb-brand" id="nvbBrand" href="/" style="color: rgb(250, 135, 154);"><b>Wedding Peach</b></a>
                <a class="nvb-toggler" id="toggleBtn"><i class="fa fa-bars"></i></a>
                <div class="nvb-m" id="menu">
                    <div class="nav-item"><a class="nav-link" id="nvbAbout" href="{% url 'kindAnimal' %}" style="color: rgb(250, 135, 154);"><b>Pick Dress</b></a></div>
                    <div class="nav-item"><a class="nav-link" id="nvbReview" href="{% url 'personal' %}" style="color: rgb(250, 135, 154);"><b>Photo Crew</b></a></div>
                    <div class="nav-item"><a class="nav-link" id="nvbPortfolio" href="{% url 'animalGoods' %}" style="color: rgb(250, 135, 154);"><b>Review</b></a></div>
                    <div class="nav-item"><a class="nav-link" id="nvbReview" href="{% url 'animalShop' %}" style="color: rgb(250, 135, 154);"><b>Location</b></a></div>
                    {% if user.is_authenticated %}
                        
                        <div class="nav-item"><a class="nav-link" id="nvbSignIn" style="color: rgb(250, 135, 154);"><b>{{  user.profile.users }} 님</b></a></div>
                        <div class="nav-item"><a class="nav-link" id="nvbSignUp" href="javascript:{document.getElementById('logout').submit()}" style="color: rgb(250, 135, 154);"><b>logout</b></a></div>
                        <form id="logout" method="POST" action="{% url 'logout'%}">
                            {% csrf_token %}
                            <input type="hidden" />
                        </form>
                    {% else %}
                        <div class="nav-item"><a class="nav-link" id="nvbSignIn" href="{% url 'signin' %}" style="color: rgb(250, 135, 154);"><b>SignIn</b></a></div>
                        <div class="nav-item"><a class="nav-link" id="nvbSignUp" href="{% url 'signup' %}" style="color: rgb(250, 135, 154);"><b>SignUp</b></a></div>
                    {% endif %}
                </div>
            </nav>
        </header>

        {% block contents %}
        {% endblock %}
    </body>
    <script src="{% static "js/base.js" %}" ></script>
</html>
